<!DOCTYPE html>	
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div class="container">
	<main class="caixaDeInputs">
		<div class="dados">
			<label>Título</label>
			<input type="text" name="Titulo">
		</div>
		<div class="dados">
			<label>Autor</label>
				<input type="text" name="Autor">
		</div>
		<div class="dados">
				<label>Tipo de Livro</label>
			<div class="tipoDeLivro">
					<label>Acadêmico
						<input class="tipoDeLivroInput" type="checkbox" name="CheckboxAcademico">
					</label>

					<label>Literário
						<input class="tipoDeLivroInput" type="checkbox" name="CheckboxLiterario">
					</label>

					<label>Didático
						<input class="tipoDeLivroInput" type="checkbox" name="CheckboxDidatico">

					</label>
				</div>
		</div>
		<div class="dados">	
			<label>Preço</label>
			<input type="number" name="Preco">				
			<label>Editora</label>
			<input name="Editora">			
			<label>Volume</label>
				<input type="number" name="Volume">
			<label>Ano de Publicação</label>
				<input type="date" name="AnoDePublicacao"></input>
			<label>Exemplares</label>
				<input type="number" name="Exemplares"></input>
			<label>Resumo</label>
				<textarea name="Resumo"></textarea>
			<label>Imagem</label>
				<input type="url" name="Capa">
		<button name="enviar">Enviar</button>
		</div>
	</main>



	<table>
		<th>TÍTULO</th>
		<th>AUTOR</th>
		<th>TIPO DE LIVRO</th>
		<th>EDITORA</th>
		<th>VOLUME</th>
		<th>ANO DE PUBLICAÇÃO</th>
		<th>EXEMPLARES</th>
		<th>RESUMO</th>
		<th>PREÇO</th>
		<th>IMAGEM</th>
		<th class="acoes">Ações</th>
	</table>
	</div>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
