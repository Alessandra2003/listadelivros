<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>listadelivros</title>
</head>

<body>
    <h1>listadelivros</h1>
    <label>Título</label>
    <input type="text" id="inputlivrostitulo" placeholder="Adicionar livros">

    <label>Autor</label>
    <input type="text" id="inputlivrosautor" placeholder="Adicionar livros">

    <label>Tipo de Livro</label>
    <input type="text" id="inputlivrostipodelivro" placeholder="Adicionar livros">

    <label>Preço</label>
    <input type="number" id="inputlivrospreco" placeholder="Adicionar livros">
    <br>
    <label>Editora</label>
    <input type="text" id="inputlivroseditora" placeholder="Adicionar livros">

    <label>Volume</label>
    <input type="number" id="inputlivrosvolume" placeholder="Adicionar livros">

    <label>Ano de Publicação</label>
    <input type="date" id="inputlivrosanodepublicacao" placeholder="Adicionar livros">

    <label>Exemplares</label>
    <input type="number" id="inputlivrosexemplares" placeholder="Adicionar livros">
    <br>
    <button id="buttonAdicionar">Adicionar</button>
    <div>
        <table id="tabeladedados">
            <thead>
                <tr>
                    <th>titulo</th>
                    <th>autor</th>
                    <th>tipo de livros</th>
                    <th>preço</th>
                    <th>editora</th>
                    <th>volume</th>
                    <th>ano de publicação</th>
                    <th>exemplares</th>
                    <th colspan="2">Ações</th>
                </tr>

            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
